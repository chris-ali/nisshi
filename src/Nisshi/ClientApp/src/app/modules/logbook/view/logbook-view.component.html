<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            [position]="'end'"
            #matDrawer>
            <!-- Demo sidebar -->
            <logbook-sidebar></logbook-sidebar>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">

            <!-- Header -->
            <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
                <div class="flex-1 min-w-0">
                    <!-- Title -->
                    <div class="mt-2">
                        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Logbook
                        </h2>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <button
                        mat-icon-button
                        (click)="matDrawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>
                </div>
            </div>

            <!-- Main -->
            <div
                class="flex-auto p-6 sm:p-10 overflow-y-auto"
                cdkScrollable>

                <!-- CONTENT GOES HERE -->
                <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

                    <div>
                        <ngx-datatable
                            #logbookTable
                            class="material expandable"
                            [rows]="logbookEntries"
                            [columnMode]="ColumnMode.force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            rowHeight="auto"
                            [limit]="10"
                        >
                            <!-- Column Templates -->
                            <ngx-datatable-column
                                [width]="50"
                                [resizeable]="false"
                                [sortable]="false"
                                [draggable]="false"
                                [canAutoResize]="false"
                            >
                                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                                <a
                                    href="javascript:void(0)"
                                    [class.datatable-icon-right]="!expanded"
                                    [class.datatable-icon-down]="expanded"
                                    title="Expand/Collapse Row"
                                    (click)="toggleExpandRow(row)"
                                >
                                </a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Index" [width]="80">
                                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                <strong>{{ rowIndex }}</strong>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Expanded" [width]="80">
                                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                                <strong>{{ expanded === 1 }}</strong>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Name" [width]="200">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                <strong>{{ value }}</strong>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Gender" [width]="300">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <i [innerHTML]="row['name']"></i> and <i>{{ value }}</i>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Age"></ngx-datatable-column>

                            <!-- Row Detail Template -->
                            <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow>
                                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                                <div style="padding-left:35px;">
                                    <div><strong>Address</strong></div>
                                    <div>{{ row.address.city }}, {{ row.address.state }}</div>
                                </div>
                                </ng-template>
                            </ngx-datatable-row-detail>

                        </ngx-datatable>
                      </div>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
